<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content "width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Astro Weight Calculator</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css" />
</head>

<body>
  <section class="hero is-info is-bold">
    <div class="hero-body">
      <div class="container is-fluid">
        <h1 class="title has-text-centered">Astro Weight Calculator</h1>
      </div>
    </div>
  </section>
  <section class="section">
    <div class="level-item">
      <p>Enter space traveller's weight:</p>
    </div>
    <div class="level-item">
      <input class="input is-info is-medium is-rounded" id="user-weight" type="text" placeholder="Weight (lbs)"></input>
      <div class="field">
        <div class="control">
          <div class="select is-info">
            <select id="planets"></select>
          </div>
        </div>
      </div>
    </div>
    <div class="level-item">
      <button class="button is-info" id="calculate-button" onclick="handleClickEvent()">Calculate</button>
    </div>
    <div class="level-item">
      <p class="title has-text-centered" id="output"></p>
    </div>
    </div>
  </section>

  <script src="main.js" charset="utf-8"></script>
</body>

</html>
